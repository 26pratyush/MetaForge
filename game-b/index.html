<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - NFT Game</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('https://wallpapercave.com/wp/wp8221678.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding-top: 100px;
    }

    form {
      background: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    input {
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px;
      width: 275px;
      background: #1abc9c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }

    p#error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Login to Continue</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
    <p id="error"></p>
  </form>

  <script type="module" src="login.js"></script>
</body>
</html>
